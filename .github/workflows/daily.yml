name: YouTube Bot Daily

on:
  schedule:
    - cron: '0 2 * * *'   # 09:00 WIB
    - cron: '0 4 * * *'   # 11:00 WIB
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
        pip install setuptools
        sudo apt-get update
        sudo apt-get install -y chromium-browser
        wget -q https://chromedriver.storage.googleapis.com/LATEST_RELEASE
        export VERSION=$(cat LATEST_RELEASE)
        wget -q https://chromedriver.storage.googleapis.com/$VERSION/chromedriver_linux64.zip
        unzip -q chromedriver_linux64.zip
        sudo mv chromedriver /usr/local/bin/
        sudo chmod +x /usr/local/bin/chromedriver
        rm chromedriver_linux64.zip LATEST_RELEASE
    
    - name: Create directories
      run: mkdir -p accounts cookies logs
    
    - name: Run account production
      run: python account_factory.py
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
    
    - name: Run subscribe campaign
      run: python subscribe_bot.py
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
    
    - name: Commit and push accounts
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "actions@github.com"
        git add accounts/ logs/
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update database $(date)" && git push)
