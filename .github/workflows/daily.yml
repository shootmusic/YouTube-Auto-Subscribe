name: YouTube Bot Daily

on:
  schedule:
    # Jam 9 pagi WIB (UTC+7) = 2:00 UTC
    - cron: '0 2 * * *'   # Produksi akun
    # Jam 11 pagi WIB = 4:00 UTC
    - cron: '0 4 * * *'   # Subscribe
  workflow_dispatch:  # Bisa jalanin manual

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v3
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
        # Install Chrome & ChromeDriver
        sudo apt-get update
        sudo apt-get install -y chromium-browser
        wget -q https://chromedriver.storage.googleapis.com/LATEST_RELEASE
        export VERSION=$(cat LATEST_RELEASE)
        wget -q https://chromedriver.storage.googleapis.com/$VERSION/chromedriver_linux64.zip
        unzip -q chromedriver_linux64.zip
        sudo mv chromedriver /usr/local/bin/
        rm chromedriver_linux64.zip LATEST_RELEASE
    
    - name: Create directories
      run: |
        mkdir -p accounts cookies logs
    
    - name: Check schedule
      id: schedule
      run: |
        HOUR=$(date +%H)
        if [ "$HOUR" == "02" ]; then
          echo "job=produksi" >> $GITHUB_OUTPUT
        elif [ "$HOUR" == "04" ]; then
          echo "job=subscribe" >> $GITHUB_OUTPUT
        else
          echo "job=skip" >> $GITHUB_OUTPUT
        fi
    
    - name: Run account production
      if: steps.schedule.outputs.job == 'produksi'
      run: python account_factory.py
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
    
    - name: Run subscribe campaign
      if: steps.schedule.outputs.job == 'subscribe'
      run: python subscribe_bot.py
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
    
    - name: Commit and push accounts
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "actions@github.com"
        git add accounts/ logs/
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update database $(date)" && git push)
