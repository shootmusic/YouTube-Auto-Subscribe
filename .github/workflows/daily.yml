name: YouTube Bot Daily

on:
  schedule:
    # Jam 9 pagi WIB (UTC+7) = 2:00 UTC
    - cron: '0 2 * * *'   # Produksi akun
    # Jam 11 pagi WIB = 4:00 UTC
    - cron: '0 4 * * *'   # Subscribe
  workflow_dispatch:  # Bisa jalanin manual kapan aja

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: 'stable'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install selenium webdriver-manager requests fake-useragent colorama

      - name: Create directories
        run: mkdir -p accounts cookies logs

      - name: Run account production
        run: python account_factory_stealth.py
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

      - name: Run subscribe campaign
        run: python subscribe_bot.py
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

      - name: Commit and push accounts
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add accounts/ logs/
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update database $(date)" && git push)
